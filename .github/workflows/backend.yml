name: Deploy backend to xcardgen.com

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Types
        run: npm run build -w @xcardgen/types

      - name: Generate Prisma Client
        working-directory: backend
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
        run: npx prisma generate

      - name: Create .env file
        run: echo "${{ secrets.BACKEND_ENV_FILE }}" > backend/.env

      - name: Build Backend
        run: npm run build -w backend

      - name: Upload backend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'backend/dist/*,backend/package.json,backend/prisma/*,backend/.env'
          target: '/var/www/xcardgen_backend'
          strip_components: 2

      - name: Restart Backend via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /var/www/xcardgen_backend
            npm ci --omit=dev
            npx prisma migrate deploy
            PORT=3001 pm2 reload xcardgen-backend --update-env || PORT=3001 pm2 start dist/main.js --name xcardgen-backend
