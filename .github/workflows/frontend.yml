name: Deploy frontend to xcardgen.com

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build Types
        run: npm run build -w @xcardgen/types

      - name: Create .env file
        run: echo "${{ secrets.FRONTEND_ENV_FILE }}" > frontend/.env

      - name: Build Frontend
        run: npm run build -w frontend

      - name: Prepare Standalone Build
        run: |
          # Copy static assets to standalone
          mkdir -p frontend/.next/standalone/.next
          cp -r frontend/.next/static frontend/.next/standalone/.next/static
          cp -r frontend/public frontend/.next/standalone/public

          # Copy .env to standalone
          cp frontend/.env frontend/.next/standalone/.env

      - name: Upload frontend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          source: 'frontend/.next/standalone/*'
          target: '/var/www/xcardgen_frontend'
          strip_components: 3

      - name: Restart Frontend via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh || true
            cd /var/www/xcardgen_frontend

            # Clean up old root files (except standalone content we just uploaded)
            # Use 'server.js' as the marker for our new app

            # Start App directly with Node
            pm2 delete xcardgen-frontend || true
            PORT=3002 pm2 start server.js --name xcardgen-frontend
