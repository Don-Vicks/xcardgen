name: Deploy frontend to xcardgen.com

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Types
        run: npm run build -w @xcardgen/types

      - name: Build Frontend
        run: npm run build -w frontend

      - name: Upload frontend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          source: 'frontend/.next/*,frontend/public/*,frontend/package.json,frontend/next.config.ts'
          target: '/var/www/xcardgen_frontend'
          strip_components: 2
