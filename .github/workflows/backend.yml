name: Deploy backend to xcardgen.com

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build Types
        run: npm run build -w @xcardgen/types

      - name: Generate Prisma Client
        working-directory: backend
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
        run: npx prisma generate

      - name: Create .env file
        run: echo "${{ secrets.BACKEND_ENV_FILE }}" > backend/.env

      - name: Build Backend
        run: npm run build -w backend

      - name: Upload backend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          source: 'backend/dist/*,backend/package.json,backend/prisma/*,backend/.env'
          target: '/var/www/xcardgen_backend'
          strip_components: 1

      - name: Restart Backend via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh || true
            cd /var/www/xcardgen_backend
            rm -rf node_modules package-lock.json
            npm install --omit=dev
            export $(grep -v '^#' .env | xargs)

            # DEBUG: Check if .env exists and has key
            ls -la .env
            if grep -q "RESEND_API_KEY" .env; then echo "RESEND_API_KEY found in .env"; else echo "RESEND_API_KEY/env missing!"; fi

            npx prisma migrate deploy
            # Force restart to ensure new ENV is picked up
            pm2 delete xcardgen-backend || true
            PORT=3001 pm2 start dist/src/main.js --name xcardgen-backend
